<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱톡 대학생 AR 메이커톤</title>
    <link rel="stylesheet" href="http://tiktokmakeathon.info/css/common.css">
    <link rel="stylesheet" href="http://tiktokmakeathon.info/css/home.css">
    <link rel="icon" href="http://tiktokmakeathon.info/image/tiktok_circle.svg">
</head>
<body>
    <header>
        <img src="http://tiktokmakeathon.info/image/tiktok_logo.svg" alt="tiktok Logo" class="logo">
        <nav>
            <ul>
                <li><a href="http://tiktokmakeathon.info/index.html">HOME</a></li>
                <li><a href="http://tiktokmakeathon.info/apply.html">APPLY</a></li>
                <li><a href="http://tiktokmakeathon.info/faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="images">
            <!-- pc Images -->
            <img src="http://tiktokmakeathon.info/image/home/home_effect.gif" alt="pc Image 1" class="width-85 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_1.png" alt="pc Image 2" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_2.png" alt="pc Image 3" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_3.png" alt="pc Image 4" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_4.png" alt="pc Image 5" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_5.png" alt="pc Image 6" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_6.png" alt="pc Image 7" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_7.png" alt="pc Image 8" class="width-100 pc-only">
            <img src="http://tiktokmakeathon.info/image/home/pc_home_8.png" alt="pc Image 9" class="width-100 pc-only">

            <a href="http://tiktokmakeathon.info/apply.html">
                <img src="http://tiktokmakeathon.info/image/home/home_image_btn.png" alt="Apply Button" class="pc-only" style="width: 256px; height: 66px;">
            </a>
            <img src="http://tiktokmakeathon.info/image/pc_footer.png" alt="pc Image 10" class="width-100 pc-only"  style=" margin-top: 110px;">

            <!-- mobile Images -->
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_effect.gif" alt="mobile Image 0" class="width-100 mobile-only" style="padding-top: 50px; padding-bottom: 100px;">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_1.png" alt="mobile Image 1" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_2.png" alt="mobile Image 2" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_3.png" alt="mobile Image 3" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_4.png" alt="mobile Image 4" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_5.png" alt="mobile Image 5" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_6.png" alt="mobile Image 6" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_7.png" alt="mobile Image 7" class="width-100 mobile-only">
            <img src="http://tiktokmakeathon.info/image/home/mobile_home_8.png" alt="mobile Image 8" class="width-100 mobile-only">

            <a href="http://tiktokmakeathon.info/apply.html">
                <img src="http://tiktokmakeathon.info/image/home/home_image_btn.png" alt="Apply Button" class="mobile-only" style="width: 256px; height: 66px;">
            </a>
            <img src="http://tiktokmakeathon.info/image/mobile_footer.png" alt="mobile Image 9" class="width-100 mobile-only">

            <!-- 태블릿 Images -->
            <img src="http://tiktokmakeathon.info/image/home/home_effect.gif" alt="tablet Image 0" class="width-85 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_1.png" alt="tablet Image 1" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_2.png" alt="tablet Image 2" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_3.png" alt="tablet Image 3" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_4.png" alt="tablet Image 4" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_5.png" alt="tablet Image 5" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_6.png" alt="tablet Image 6" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_7.png" alt="tablet Image 7" class="width-100 tab-only">
            <img src="http://tiktokmakeathon.info/image/home/tab_home_8.png" alt="tablet Image 8" class="width-100 tab-only">
            
            <a href="http://tiktokmakeathon.info/apply.html">
                <img src="http://tiktokmakeathon.info/image/home/home_image_btn.png" alt="Apply Button" class="tab-only" style="width: 256px; height: 66px;">
            </a>
            <img src="http://tiktokmakeathon.info/image/tab_footer.png" alt="tablet Image 9" class="width-100 tab-only">
        </section>
    </main>
    <script src="js/header-slide.js"></script>
    
</body>
</html>
